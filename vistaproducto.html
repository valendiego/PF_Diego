<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container__vista">
        <div class="vista">
            <div class="container__img">
                <img src="./resources/alimonada.jpg" alt="" class="img__vista">
            </div>
            <div class="container__info">
                <div class="bi bi-x-circle-fill" id="close"></div>
                <h1 class="name__product">Torta Alimonada</h1>
                <p class="descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, excepturi.</p>
                <p class="price__product">$1350</p>
                <div class="container__input">
                    <div class="bi bi-plus-circle-fill" id="plus"></div>
                    <input type="number" min="1" class="input__cantidad">
                    <div class="bi bi-dash-circle-fill" id="dash"></div>
                </div>
                <div class="container__button">
                    <button class="btn__compra">AGREGAR AL CARRITO</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
